<div class="container">
    <section>
        <div class="testata">
            <h2>Esperienze professionali</h2>
        </div>
        <div class="espFor" *ngFor="let item of datiEsp">            
            <h3>{{item.title}}</h3>
            <div class="dove">
                <h4>{{item.dove}}</h4>
                <p>{{item.tipo}}</p>
            </div>            
            <p>{{item.cosa}}</p>
            <p>{{item.quando}}</p> 
        </div>
    </section>
</div>
